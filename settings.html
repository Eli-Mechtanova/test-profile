<html lang="en">

    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="header-conteiner">
        <a class="logo" href="https://www.swimcloud.com/">
            <img class="swimcloud-logo" src="/swimcloud-logos/Logo.png" alt="Swimcloud logo" width="100px">
        </a>
                <div class="search-wrap">
                    <input placeholder="Search" class="search-box" />
                    <span class="material-symbols-outlined  icon-search">search</span>
                </div>

        <div class="header-end">
            <img  class="log-avatar" src="https://s3.amazonaws.com/cstest/mb/2022/06/40c87fae-ba33-4b0b-a93c-122d2d38ea16.jpg.88x88_q85.jpg" alt="Annabel M Piel (Annabel) profile image" width="88" height="88">
             
        </div>
    </div>

    <div class="conteiner">
        <div class="header">
            <div class="header-cover">
        </div>

        <div class="header-body">
            <img  class="img" src="https://s3.amazonaws.com/cstest/mb/2022/06/40c87fae-ba33-4b0b-a93c-122d2d38ea16.jpg.88x88_q85.jpg" alt="Annabel M Piel (Annabel) profile image" width="88" height="88">
                
            <div class="info">
                <div class="NI">
                    <h1 class="name">Annabel Piel</h1>
                    <span class="material-symbols-outlined icon-varifed">verified</span>
                </div>
                <ul class="list">
                    <li class="point">Danville, CA</li>   
                    <li>
                        <a href="#">Orinda Aquatics</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="navbar">
            <nav class="nav">
              
                <a class="nav-item " href="profile.html">Home</a>
                
                <a class="nav-item" href="/swimmer/1353937/meets/">Meets</a>
                
                <a class="nav-item" href="/swimmer/1353937/rankings/">Rankings</a>
                
                <a class="nav-item active" href="settings.html">Settings</a>

            </nav>
        </div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Settings</h3>
            </div>
            <div class="card-body">
                <form method="post" >
                        <label for="name">Your name</label>
                        <br>
                        <input name="name" type="text" id="name" value="Annabel Piel" required>
                        <br>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" name="email" id="email" value="annabel1580@abv.bg" disabled>
                        <br>
                        <label for="bio">Bio</label>
                        <br>
                        <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Tell us a little about you" maxlength="300"></textarea>
                        <br>
                        <label for="language">Language</label>
                        <br>
                        <select name="language" id="language">
                            <option value="bulgarian">Bulgarian</option>
                            <option value="english" selected>English</option>
                            <option value="spanish">Spanish</option>
                            <option value="german" disabled>German</option>
                        </select>
                        <br>
                        <label >Gender</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="Female" checked="checked">
                        <label for="female">Female</label>
                        <br>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label>
                        <br>
                        <label for="phone">Phone</label>
                        <br>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" autocomplete="off">
                        <br>
                        <label >Send notification via:</label>
                        <br>
                        <input type="checkbox" id="web">
                        <label for="web">Web</label>
                        <br>
                        <input type="checkbox" id="mobile">
                        <label for="mobile">Mobile</label>
                        <br>
                        <input type="checkbox" id="desktop">
                        <label for="desktop">Desktop app</label>
                        <br>
                        <label for="birthday">Date of birth:</label>
                        <br>
                        <input type="date" id="birthday" name="birthday" min="2005-01-01" max="2010-12-31">
                        <br><br>
                        <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
