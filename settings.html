<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
    <div class="header-conteiner">
        <a class="logo" href="https://www.swimcloud.com/">
            <img class="swimcloud-logo" src="/swimcloud-logos/Logo.png" alt="Swimcloud logo" width="100px">
        </a>
                <div class="search-wrap">
                    <input placeholder="Search" class="search-box" />
                    <span class="material-symbols-outlined  icon-search">search</span>
                </div>

        <div class="header-end">
            <img  class="log-avatar" src="https://s3.amazonaws.com/cstest/mb/2022/06/40c87fae-ba33-4b0b-a93c-122d2d38ea16.jpg.88x88_q85.jpg" alt="Annabel M Piel (Annabel) profile image" width="88" height="88">
             
        </div>
    </div>

    <div class="conteiner">
        <div class="header">
            <div class="header-cover">
        </div>

        <div class="header-body">
            <img  class="img" src="https://s3.amazonaws.com/cstest/mb/2022/06/40c87fae-ba33-4b0b-a93c-122d2d38ea16.jpg.88x88_q85.jpg" alt="Annabel M Piel (Annabel) profile image" width="88" height="88">
                
            <div class="info">
                <div class="NI">
                    <h1 class="name">Annabel Piel</h1>
                    <span class="material-symbols-outlined icon-varifed">verified</span>
                </div>
                <ul class="list">
                    <li class="point">Danville, CA</li>   
                    <li class="point">
                        <a href="#">Orinda Aquatics</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/_mechtanova02_/" target="_blank" > 
                            <span class="material-symbols-outlined icon-favorite">
                                favorite
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

            <nav class="nav">
              
                <a class="nav-item " href="profile.html">Home</a>
                
                <a class="nav-item" href="/swimmer/1353937/meets/">Meets</a>
                
                <a class="nav-item" href="/swimmer/1353937/rankings/">Rankings</a>
                
                <a class="nav-item active" href="settings.html">Settings</a>

            </nav>

    </div>

    <div class="cards">
        <div class="card">
            <div class="card-body">
                <form method="post" >
                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <input type="text" class="form-control" id="exampleInputName2" value="Annabel Piel" required>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail2">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" value="annabel1580@abv.bg" disabled>
                            </div>

                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Tell us a little about you" maxlength="300"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputLink">Instagram URL</label>
                                <input type="text" class="form-control" id="exampleInputLink" value="https://www.instagram.com/_mechtanova02_/">
                            </div>

                            <div class="form-group">
                                <label for="language">Language</label>
                                <select class="form-control">
                                    <option value="bulgarian">Bulgarian</option>
                                    <option value="english" selected>English</option>
                                    <option value="spanish">Spanish</option>
                                    <option value="german" disabled>German</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label >Gender</label>
                                <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked">
                                    Female
                                </label>
                                </div>
                                <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    Male
                                    </label>
                                </div>
                                <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                    Other
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPhone">Phone</label>
                                <input type="text" class="form-control" id="exampleInputPhone" placeholder="Your phone number" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label >Send notification via:</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="web">
                                        Web
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="mobile">
                                        Mobile
                                        </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="desktop">
                                        Desktop app
                                        </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputDate">Date of birth</label>
                                <input type="date" class="form-control" id="exampleInputData" name="birthday" min="2005-01-01" max="2010-12-31">
                            </div>

                                <button type="button" class="btn btn-info">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
